<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jigsaw Puzzle Maker</title>
    <style>
        :root {
            --board-bg: #e0e0e0;
            --piece-bg: #f0f0f0;
            --border-color: #999;
            --shadow-color: rgba(0,0,0,0.2);
            --primary-color: #007bff;
            --primary-hover: #0056b3;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        #controls {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px var(--shadow-color);
            margin-bottom: 20px;
        }

        #controls > * {
            font-size: 1rem;
        }
        
        #difficulty {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
        }

        #start-btn, #replay-btn {
            padding: 10px 20px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1rem;
        }

        #start-btn:hover, #replay-btn:hover {
            background-color: var(--primary-hover);
        }

        #game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        #timer {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-hover);
        }

        #puzzle-board {
            display: grid;
            border: 2px solid var(--border-color);
            background-color: var(--board-bg);
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .puzzle-slot {
            border: 1px dashed var(--border-color);
            background-color: rgba(255, 255, 255, 0.5);
        }

        #pieces-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px var(--shadow-color);
            margin-top: 20px;
            max-width: 80vw;
        }

        .puzzle-piece {
            cursor: grab;
            border: 1px solid var(--border-color);
            background-color: var(--piece-bg);
            box-shadow: 0 2px 4px var(--shadow-color);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .puzzle-piece.dragging {
            cursor: grabbing;
            opacity: 0.7;
            transform: scale(1.1);
            box-shadow: 0 8px 16px var(--shadow-color);
        }

        .puzzle-slot.drag-over {
            background-color: #a3d1ff;
            border-style: solid;
        }

        #win-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            text-align: center;
            z-index: 1000;
        }
        
        #win-message p {
            margin: 0;
        }

        #win-message span {
            font-size: 1.5rem;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <h1>Jigsaw Puzzle Maker ðŸ§©</h1>

    <div id="controls">
        <input type="file" id="image-loader" accept="image/*">
        <select id="difficulty">
            <option value="5">Easy (5 Pieces)</option>
            <option value="20">Medium (20 Pieces)</option>
            <option value="40">Hard (40 Pieces)</option>
            <option value="80">Very Hard (80 Pieces)</option>
            <option value="100">Expert (100 Pieces)</option>
        </select>
        <button id="start-btn">Start Puzzle</button>
    </div>

    <div id="game-area">
        <div id="timer">00:00</div>
        <div id="puzzle-board"></div>
    </div>
    
    <div id="pieces-container"></div>

    <div id="win-message">
        <p>ðŸŽ‰ You Win! ðŸŽ‰</p>
        <span id="win-time"></span>
        <button id="replay-btn">Play Again</button>
    </div>

    <script>
        const imageLoader = document.getElementById('image-loader');
        const difficultySelector = document.getElementById('difficulty');
        const startBtn = document.getElementById('start-btn');
        const puzzleBoard = document.getElementById('puzzle-board');
        const piecesContainer = document.getElementById('pieces-container');
        const timerDisplay = document.getElementById('timer');
        const winMessage = document.getElementById('win-message');
        const replayBtn = document.getElementById('replay-btn');

        let imageSrc = null;
        let pieces = [];
        let timerInterval = null;
        let time = 0;

        const difficultySettings = {
            5: { rows: 1, cols: 5 },
            20: { rows: 4, cols: 5 },
            40: { rows: 5, cols: 8 },
            80: { rows: 8, cols: 10 },
            100: { rows: 10, cols: 10 }
        };

        imageLoader.addEventListener('change', (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = () => {
                imageSrc = reader.result;
            };
            reader.readAsDataURL(file);
        });
        
        startBtn.addEventListener('click', () => {
            if (!imageSrc) {
                alert('Please upload an image first!');
                return;
            }
            setupPuzzle();
        });

        replayBtn.addEventListener('click', () => {
            setupPuzzle();
        });


        function setupPuzzle() {
            clearInterval(timerInterval);
            puzzleBoard.innerHTML = '';
            piecesContainer.innerHTML = '';
            pieces = [];
            time = 0;
            updateTimer();
            winMessage.style.display = 'none';

            const difficulty = difficultySelector.value;
            let { rows, cols } = difficultySettings[difficulty];
            
            const img = new Image();
            img.onload = () => {
                if (img.height > img.width && difficulty != 5 && difficulty != 100) {
                    [rows, cols] = [cols, rows];
                }

                const boardWidth = Math.min(img.width, window.innerWidth * 0.8, 600);
                const boardHeight = (boardWidth / img.width) * img.height;
                const pieceWidth = boardWidth / cols;
                const pieceHeight = boardHeight / rows;

                puzzleBoard.style.width = `${boardWidth}px`;
                puzzleBoard.style.height = `${boardHeight}px`;
                puzzleBoard.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
                puzzleBoard.style.gridTemplateRows = `repeat(${rows}, 1fr)`;

                for (let i = 0; i < rows * cols; i++) {
                    const row = Math.floor(i / cols);
                    const col = i % cols;
                    
                    const canvas = document.createElement('canvas');
                    canvas.width = pieceWidth;
                    canvas.height = pieceHeight;
                    const context = canvas.getContext('2d');
                    context.drawImage(img, col * (img.width/cols), row * (img.height/rows), img.width/cols, img.height/rows, 0, 0, pieceWidth, pieceHeight);

                    const piece = document.createElement('img');
                    piece.src = canvas.toDataURL();
                    piece.classList.add('puzzle-piece');
                    piece.draggable = true;
                    piece.dataset.id = i;
                    piece.style.width = `${pieceWidth}px`;
                    piece.style.height = `${pieceHeight}px`;
                    pieces.push(piece);

                    const slot = document.createElement('div');
                    slot.classList.add('puzzle-slot');
                    slot.dataset.id = i;
                    puzzleBoard.appendChild(slot);
                }

                shuffleArray(pieces).forEach(piece => {
                    piecesContainer.appendChild(piece);
                });

                addDragDropListeners();
                startTimer();
            };
            img.src = imageSrc;
        }

        function addDragDropListeners() {
            const allPieces = document.querySelectorAll('.puzzle-piece');
            const allSlots = document.querySelectorAll('.puzzle-slot');

            allPieces.forEach(piece => {
                piece.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text/plain', e.target.dataset.id);
                    setTimeout(() => piece.classList.add('dragging'), 0);
                });

                piece.addEventListener('dragend', () => {
                    piece.classList.remove('dragging');
                });
            });

            allSlots.forEach(slot => {
                slot.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    slot.classList.add('drag-over');
                });
                
                slot.addEventListener('dragleave', () => {
                    slot.classList.remove('drag-over');
                });

                slot.addEventListener('drop', (e) => {
                    e.preventDefault();
                    slot.classList.remove('drag-over');
                    
                    if (slot.children.length > 0) return;

                    const pieceId = e.dataTransfer.getData('text/plain');
                    const draggedPiece = pieces.find(p => p.dataset.id === pieceId);
                    
                    slot.appendChild(draggedPiece);
                    checkWin();
                });
            });
        }
        
        function checkWin() {
            const slots = puzzleBoard.querySelectorAll('.puzzle-slot');
            let allCorrect = true;
            
            for (let i = 0; i < slots.length; i++) {
                const slot = slots[i];
                const piece = slot.querySelector('.puzzle-piece');
                if (!piece || piece.dataset.id != slot.dataset.id) {
                    allCorrect = false;
                    break;
                }
            }

            if (allCorrect) {
                clearInterval(timerInterval);
                winMessage.style.display = 'flex';
                document.getElementById('win-time').textContent = `Your time: ${timerDisplay.textContent}`;
            }
        }
        
        function startTimer() {
            time = 0;
            timerInterval = setInterval(() => {
                time++;
                updateTimer();
            }, 1000);
        }

        function updateTimer() {
            const minutes = Math.floor(time / 60).toString().padStart(2, '0');
            const seconds = (time % 60).toString().padStart(2, '0');
            timerDisplay.textContent = `${minutes}:${seconds}`;
        }
        
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

    </script>
</body>
</html>
